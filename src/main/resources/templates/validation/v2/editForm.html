<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">상품 수정 폼</h2>
    </div>
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <!--/* th:field 를 사용하면 th:value 도 알아서 만들어줌 (id, name, value 다 생략 가능) */-->
            <label for="id" th:text="#{label.item.id}">상품 ID</label>
            <input type="text" th:field="*{id}" class="form-control" readonly />
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" th:field="*{itemName}" class="form-control" />
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" th:field="*{price}" class="form-control" />
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" th:field="*{quantity}" class="form-control" />
        </div>
        <hr class="my-4">

        <!-- single checkbox -->
        <div th:text="#{div.item.isOpen}">판매 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input" />
                <label for="open" class="form-check-label" th:text="#{label.item.open}">판매 오픈</label>
            </div>
        </div>

        <!-- multi checkbox -->
        <div>
            <div th:text="#{div.item.regions}">등록 지역</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input" />
                <label th:for="${#ids.prev('regions')}"
                       th:text="${region.value}" class="form-check-label">서울</label>
            </div>
        </div>

        <!-- radio button -->
        <div>
            <div th:text="#{div.item.itemTypes}">상품 종류</div>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
<!--            <div th:each="type : ${T(dev.riss.itemserviceformmessage.domain.item.ItemType).values()}" class="form-check form-check-inline">--> <!-- SpringEL 문법 -->
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input" />
                <label th:for="${#ids.prev('itemType')}"
                       th:text="${type.description}" class="form-check-label">BOOK</label>
            </div>
        </div>

        <!-- SELECT -->
        <div>
            <div th:text="#{div.item.deliveryCodes}">배송 방식</div>
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="" th:text="#{select.option.choose_delivery}">==배송 방식 선택==</option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}"
                        th:text="${deliveryCode.displayName}">FAST</option>
            </select>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                        th:text="#{button.save}">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/validation/v2/items/{itemId}(itemId=${item.id})}'|" type="button"
                        th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
